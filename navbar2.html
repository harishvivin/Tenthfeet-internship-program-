<!DOCTYPE html>
<html>
<head>
	<title>Responsive navbar</title>
</head>
<style>
*{
	margin:0;
	padding:0;
}

body{
	min-height:100vh;
	background-image:url(mainbg.jpg);
	background-size:cover;
	background-repeat:no-repeat;
	background-position:center;
}

nav{
	background-color:rgba(255,255,255,0.2);
	box-shadow:3ps 3px 5px rgbs(0,0,0,0.1);
	backdrop-filter:blur(5px);
}

nav ul{
	width:100%;
	list-style:none;
	display:flex;
	justify-content:flex-end;
	align-items:center;
}

nav li{ 
	height:50px;
}

nav a{
	height:100%;
	padding:0 30px;
	text-decoration:none;
	display:flex;
	align-items:center;
	color:white;
}

nav a:hover{
	background-color:#f0f0f0;
	
	color:black;
}

nav li:first-child{
	margin-right:auto;
}
</style>
